
<router-outlet name="login" *ngIf="!isLoggedIn"></router-outlet> 

<div id="wrapper" *ngIf="isLoggedIn" class="toggled">  
    <router-outlet name='header'></router-outlet>
    <router-outlet name='sidebar'></router-outlet>   
    <!--<vfy-loader *ngIf="isLoading"></vfy-loader>-->    
    <router-outlet name='content'></router-outlet>    
</div>

<p-growl [(value)]="msgs" [life]="3000"></p-growl> 

<p-confirmDialog  [closeOnEscape]="false" [closable]="true" width="425" #cdRef>
     <p-footer>
        <button type="button" pButton icon="fa-close" label="No" (click)="cdRef.reject()"></button>
        <button type="button" pButton icon="fa-check" label="Yes" (click)="cdRef.accept()"></button>
        <!-- <button type="button" pButton icon="fa-close" label="Close" (click)="cdRef.hide()"></button> --> 
    </p-footer>
</p-confirmDialog>
